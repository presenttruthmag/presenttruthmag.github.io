<p><font face="Arial, Helvetica, sans-serif">Repay no one <strong>evil for evil</strong>. Have regard for good things in the sight of all men. </font> </p>

  1 Thes 5:15</i></font> </strong></p>
<p><font face="Arial, Helvetica, sans-serif">See that no one renders <strong>evil for evil</strong> to anyone, but always pursue what is good both for yourselves and for all. <br>
