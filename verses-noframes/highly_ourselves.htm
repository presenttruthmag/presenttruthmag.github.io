<p><b><font color="#993366" size="5" face="Arial, Helvetica, sans-serif">highly of ourselves</font></b> </p>
<p> <strong><font face="Arial, Helvetica, sans-serif"><i>Rom 12:3</i></font> </strong></p>
<p><font face="Arial, Helvetica, sans-serif">For I say, through the grace given to me, to everyone who is among you, not to <strong>think of himself more highly </strong>than he ought to think, but to think soberly, as God has dealt to each one a measure of faith. <br>
