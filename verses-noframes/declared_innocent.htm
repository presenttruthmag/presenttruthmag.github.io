<p><b><font color="#993366" size="5" face="Arial, Helvetica, sans-serif">declared innocent</font></b> </p>
<p> <strong><font face="Arial, Helvetica, sans-serif"><i>John 8:10-11</i></font> </strong></p>
<p><font face="Arial, Helvetica, sans-serif">When Jesus had lifted up himself, and saw none but the woman, he said unto her, Woman, where are those thine accusers? hath no man condemned thee? She said, "No one, Lord." And Jesus said to her, "<strong>Neither do I condemn you</strong>; go and sin no more." </font></p>
